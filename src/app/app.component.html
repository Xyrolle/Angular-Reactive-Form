
<div class="form-container">
  <h1 class="title">REACTIVE FORM</h1>
  <form [formGroup]="authReactiveForm" (submit)="onSubmit()">
    <div class="input-item"> <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" />
      <div class="error" *ngIf="isControlInvalid('name')">
        Invalid name
      </div>
    </div>

    <div class="input-item"><label for="age">Age</label>
      <input type="number" id="age" formControlName="age" />
      <div class="error" *ngIf="isControlInvalid('age')">
        Invalid age
      </div>
    </div>

    <div class="input-item"><label for="email">E-mail</label>
      <input type="text" id="email" formControlName="email" />
      <div class="error" *ngIf="isControlInvalid('email')">
        Invalid email
      </div>
    </div>

    <button type="submit" class="add-btn" [disabled]='!authReactiveForm.valid'>SUBMIT</button>

  </form>

  <div *ngFor="let user of users">
    <div class="user-input">
      <span class="user-name">Name: {{user.name}}</span>
      <span class="user-age">Age: {{user.age}}</span>
      <span class="user-email">E-mail: {{user.email}}</span>
    </div>

  </div>

</div>
